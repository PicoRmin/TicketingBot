<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle/rounded rectangle -->
  <rect x="0" y="0" width="200" height="80" rx="12" fill="url(#brandGradient)" opacity="0.1"/>
  <rect x="4" y="4" width="192" height="72" rx="10" fill="url(#brandGradient)" opacity="0.05"/>
  
  <!-- Brand Name: IranMehr -->
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#brandGradient)" text-anchor="middle" dominant-baseline="middle">
    IranMehr
  </text>
  
  <!-- Subtitle: Help Desk Ticketing System -->
  <text x="100" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#6b7280" text-anchor="middle" dominant-baseline="middle">
    Help Desk Ticketing System
  </text>
</svg>

